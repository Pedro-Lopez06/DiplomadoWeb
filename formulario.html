<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registro</legend>
            <!-- input tipo texto -->
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa un nombre">
            <br>
            
            <!-- input tipo texto -->
            <label for="nombre">Apellido:</label><br>
            <input type="text" name="apellido" id="apellido" placeholder="Ingresa un apellido">
            <br>
            
            <!-- input tipo number -->
            <label for="nombre">Edad:</label><br>
            <input type="number" name="edad" id="edad" min="18" max="50" step="2">
            <br>
            
            <!-- input tipo textarea -->
            <label for="nombre">Comentarios:</label><br>
            <textarea name="comentarios" id="comentarios" cols="20" rows="5" placeholder="Ingresa un comentario"></textarea>
            <br>
            
            <!-- input tipo select -->
            <label for="nombre">Carro:</label><br>
            <select name="cars" id="cars">
                <option value="">-Seleccione una opci√≥n-</option>
                <option value="volvo">Volvo</option>
                <option value="bmw">Bmw</option>
                <option value="chevrolet">Chevrolet</option>
            </select>
            <br>
            
            <!-- input tipo radio -->
            <p>Selecciona tu genero</p>
            <input type="radio" name="genero" id="hombre" value="hombre">
            <label for="hombre">Hombre</label><br>
            <input type="radio" name="genero" id="mujer" value="mujer">
            <label for="mujer">Mujer</label><br>
            
            <!-- input tipo checkbox -->
            <p>Selecciona tu vehiculo</p>
            <input type="checkbox" name="vehiculo" id="bici" value="bici">
            <label for="bici">Bicicleta</label><br>
            
            <input type="checkbox" name="vehiculo" id="auto" value="auto">
            <label for="auto">Auto</label><br>
            
            <input type="checkbox" name="vehiculo" id="bote" value="bote">
            <label for="bote">Bote</label><br>

            <br>
            <input type="submit" value="Guardar">
            <input type="reset" value="Deshacer">
        </fieldset>
    </form>

    <br>
    <!-- Boton -->
    <button type="button" onclick="alert('Hola Compa!!');">Saludo</button>
</body>
</html>
