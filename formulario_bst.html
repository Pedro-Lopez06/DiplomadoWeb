<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Nombre Y Apellido</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Pedro Lopez" required>
            <div class="invalid-feedback">Debes llenar este campo</div>
          </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@udg.mx" required>
              <div class="invalid-feedback">Debes llenar este campo</div>

            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="inputPassword4" required>
              <div class="invalid-feedback">Debes llenar este campo</div>

            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Domicilio</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Cofradia" required>
              <div class="invalid-feedback">Debes llenar este campo</div>

            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" required>
              <div class="invalid-feedback">Debes llenar este campo</div>

            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select" required>
                <option selected disabled value="">Seleccionar...</option>
                <option>Jalisco</option>
                <option>Michoacan</option>
                <option>Nayarit</option>
                <option>Zacatecas</option>
              </select>
              <div class="invalid-feedback">Debes llenar este campo</div>

            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">CP</label>
              <input type="text" class="form-control" id="inputZip" required>
              <div class="invalid-feedback">Debes llenar este campo</div>

            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar</button>
              
            </div>
          </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script>
(function () {
  'use strict'

  var forms = document.querySelectorAll('.needs-validation')
  
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }else{
          alert('DATOS VALIDADOS')
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
   </script>
</body>
</html>
