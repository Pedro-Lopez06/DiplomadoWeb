<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Practica</title>
    <link rel="stylesheet" href="./view/css/estilo_formulario.css">
</head>
<body>
    <form action="" class="formulario">
        <div class="a">
            <div class="email_pass">
                <label for="e-mail">Email</label>
                <input type="text" name="email" id="email">
            </div>
    
            <div class="email_pass">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="password"> 
            </div> 
        </div>
        <div class="address">
            <div class="ads">
                <label for="address">Address</label><br>
                <input type="address" name="address" id="address">
            
            </div>
            <div class="ads">
                <label for="address2">Address2</label><br>
                <input type="address2" name="address2" id="address2">
            
            </div>

        </div>
        <br>
        <div class="b">
            <div>
                <label for="city">City</label><br>
                <input type="city" name="city" id="city">
            </div>
            <div>
                <label for="state">State</label><br>
                <select name="state" id="state">
                    <option value="choose">Choose</option>
                    <option value="jalisco">Jalisco</option>
                    <option value="michoacan">Michoacan</option>
                    <option value="monterrey">Monterrey</option>
                    <option value="nayarit">Nayarit</option>
                </select>
            </div>
            <div>
                <label for="zip">Zip</label><br>
                <input type="zip" name="zip" id="zip">
            </div>
        </div>
        <br>
        <div>
            <input type="checkbox" name="check" id="ckeck">
            <label for="check">Check me out</label>
        </div>
        <br>
        <div class="btn">
            <button>Sign in</button>
        </div>
    </form>
</body>
</html>
